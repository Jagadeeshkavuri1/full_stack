<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
</head>
<frameset rows="70%, 10%, 20%" border="10">
    <frame src="image.html" name="imageFrame">
    <frame src="paragraph.html" name="paragraphFrame">
    <frame src="hyperlink.html" name="hyperlinkFrame">
    <noframes>
        <body>
            <p>Your browser does not support frames. Please update to a modern browser to view this content.</p>
        </body>
    </noframes>
</frameset>
</html>
