<html> 
    <head> 
        <title> CSS Font and Text propertiesDemonstration</title> 
        <style > 
            p{ 
                font: size 24px;
            } 
            p1{ 
                font-weight: bold;
            } 
            p2{ 
                font-style: italic;
            } 
            p3{ 
                text-decoration: underline;
            } 
            p4{ 
                text-transform:uppercase;
            }
        </style>
    </head> 
    <body> 
        <p>This text demonstrates font-size.</p> 
        <br><p1>This text demonstrates font-weight.</p1></br>
        <br><p2>This text demonstrates font-style.</p2></br> 
        <br><p3>This text demonstrates text-decoration.</p3></br>   

           <br> <p4> This text demonstrates text-transform.</p4></br>

   
     </body>
</html>
