<html> 
    <head>  
        <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
} 
tr{ 
    text-align: center;
}
        </style>
        <title> 
            table creation
        </title>
    </head> 
    <body> 
        <h1>HTML Tables Demonstration</h1> 
        <h2>Basic Table</h2> 
        <table style="width:50%">
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
              <th>Column 3</th>    
            </tr>
            <tr>
              <td>Row 1, Cell 1</td>
              <td>Row 1, Cell 2</td>    
              <td>Row 1, Cell 3</td>
            </tr> 
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>    
                <td>Row 2, Cell 3</td>
              </tr>
          </table>
    </body>
</html>
